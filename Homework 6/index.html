<nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
      <span class="font-semibold text-xl tracking-tight">Weather Searcher XL 10,000!</span>
    </div>
    <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>

  <br>
  <h1 class="text-center">Search Any City In The World</h1>
  <br>

  <div class="bodymaster">
  <div class="grid grid-cols-1 ">
    
    <div id="searchcity"></div>




  </div>
  <div class="p-8">
    <div class="bg-white flex items-center rounded-full shadow-xl">
      <input class="rounded-l-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="search" type="text" placeholder="Paris, Munich, Los Angeles...">
      
      <div class="p-4">
        <button type="button" onclick="master();">Search</button>

        </div>
      </div>
    </div>

  <div id="master">

    <!-- begin app html -->


<div class="grid grid-cols-5 gap-4">
    
        <div id="cityname"></div>
        <div id="date"></div>
        <div id="weathericon"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="windspeed"> </div>



      </div>

  </div>

<br><br>
  <section id="fiveday">
    <div class="flex justify-center bg-gray-200">

        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2"><button onclick="fiveday();" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
            5 Day Forcast
          </button></div>
          <br>

     




  </section>
  <br>

  <div class="grid grid-cols-5 ">
    
    <div id="dateone">Day 1 </div>
    <div id="datetwo">Day 2</div>
    <div id="datethree">Day 3</div>
    <div id="datefour">Day 4</div>
    <div id="datefive">Day 5</div>
  </div>
</br>
    <div class="grid grid-cols-5 ">
    
      <div id="tempone"> </div>
      <div id="temptwo"></div>
      <div id="tempthree"></div>
      <div id="tempfour"></div>
      <div id="tempfive"></div>



  </div>
</br>
<div class="grid grid-cols-5 ">

  <div id="humone"> </div>
  <div id="humtwo"></div>
  <div id="humthree"></div>
  <div id="humfour"></div>
  <div id="humfive"></div>



</div>
</div>
